<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box1</title>
    <style>
        .container {
            width: 1000px;
            margin: 50px auto;
        }
        .kotak1 {
            background-color: yellow;
            width: 150px;
            height: 500px;
            margin-right: 25px;
            float: left;
            border: 3px solid;
            box-sizing: border-box;
        }
        .kotak2 {
            background-color: orange;
            width: 150px;
            height: 500px;
            margin-right: 25px;
            float: left;
            border: 3px solid;
            box-sizing: border-box;
        }
        .kotak3 {
            background-color: green;
            width: 150px;
            height: 500px;
            margin-right: 25px;
            float: left;
            border: 3px solid;
            box-sizing: border-box;
        }
        .kotak4 {
            background-color: blue;
            width: 150px;
            height: 500px;
            margin-right: 25px;
            float: left;
            border: 3px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak3"></div>
        <div class="kotak4"></div>
    </div>
</body>
</html>
